<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .header{
        padding: 30px;
        background-color: #ccc;
        color: #fff
      }
      .menu {
        background-color: #234;
        color: #FFF;
      }
      .menu ul{
        list-style-type: none;
      }
      .menu ul li{
        float: left;
        padding: 6px 7px;
      }
      .menu ul li:hover{
        background-color: #CCC;
        color: #000;
      }
      .menu:after{
          clear: both;
          display: table;
          content: "";
      }
    </style>
</head>
<body>
  <div class="header">
      <h1>Django Demo Website</h1>
  </div>
  <div class="menu">
      <ul>
          <li>Home</li>
          <li>About</li>
          <li>Product</li>
          <li>Contact</li>
      </ul>
  </div>
<div class="content">
    {% block content123 %}
    {% endblock %}
</div>
</body>
</html>
