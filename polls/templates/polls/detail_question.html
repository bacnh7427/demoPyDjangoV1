{% extends 'polls/base.html' %}

{% block content123 %}
    {% if qs %}
        <form action="">
            <ul>
                {% for item in qs.choice_set.all %}
                    <li>
                        <input type="radio" value="{{ item.id }}">{{ item.choice_text }}</input>
                    </li>
                {% endfor %}
            </ul>
        </form>
    {% endif %}
{% endblock %}
